<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDetalleTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DetalleListForm">
                <p:panel header="#{bundle.ListDetalleTitle}">
                    <p:dataTable id="datalist" value="#{detalleController.items}" var="item"
                                 selectionMode="single" selection="#{detalleController.selected}"
                                 paginator="true"
                                 rowKey="#{item.detallePK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleTitle_detallePK_facturaReservacionesSucursalIdubicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.detallePK.facturaReservacionesSucursalIdubicacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleTitle_detallePK_iddetalle}"/>
                            </f:facet>
                            <h:outputText value="#{item.detallePK.iddetalle}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleTitle_detallePK_facturaReservacionesIdreservaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.detallePK.facturaReservacionesIdreservaciones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleTitle_detallePK_facturaReservacionesClienteIdcliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.detallePK.facturaReservacionesClienteIdcliente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleTitle_detallePK_facturaIdfactura}"/>
                            </f:facet>
                            <h:outputText value="#{item.detallePK.facturaIdfactura}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{detalleController.prepareCreate}" update=":DetalleCreateForm" oncomplete="PF('DetalleCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DetalleViewForm" oncomplete="PF('DetalleViewDialog').show()" disabled="#{empty detalleController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DetalleEditForm" oncomplete="PF('DetalleEditDialog').show()" disabled="#{empty detalleController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{detalleController.destroy}" update=":growl,datalist" disabled="#{empty detalleController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
