<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductosCreateDlg" widgetVar="ProductosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductosTitle}">
            <h:form id="ProductosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductosLabel_productosPK_idmenu}" for="productosPK_idmenu" />
                        <p:inputText id="productosPK_idmenu" value="#{productosController.selected.productosPK.idmenu}" title="#{bundle.CreateProductosTitle_productosPK_idmenu}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_productosPK_idmenu}"/>
                        <p:outputLabel value="#{bundle.CreateProductosLabel_productosPK_facturaIdfactura}" for="productosPK_facturaIdfactura" />
                        <p:inputText id="productosPK_facturaIdfactura" value="#{productosController.selected.productosPK.facturaIdfactura}" title="#{bundle.CreateProductosTitle_productosPK_facturaIdfactura}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_productosPK_facturaIdfactura}"/>
                        <p:outputLabel value="#{bundle.CreateProductosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{productosController.selected.descripcion}" title="#{bundle.CreateProductosTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateProductosLabel_bebidas}" for="bebidas" />
                        <p:inputText id="bebidas" value="#{productosController.selected.bebidas}" title="#{bundle.CreateProductosTitle_bebidas}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_bebidas}"/>
                        <p:outputLabel value="#{bundle.CreateProductosLabel_postres}" for="postres" />
                        <p:inputText id="postres" value="#{productosController.selected.postres}" title="#{bundle.CreateProductosTitle_postres}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_postres}"/>
                        <p:outputLabel value="#{bundle.CreateProductosLabel_platillos}" for="platillos" />
                        <p:inputText id="platillos" value="#{productosController.selected.platillos}" title="#{bundle.CreateProductosTitle_platillos}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_platillos}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productosController.create}" value="#{bundle.Save}" update="display,:ProductosListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
