<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreasCreateDlg" widgetVar="AreasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAreasTitle}">
            <h:form id="AreasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areasController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAreasLabel_areasPK_idareas}" for="areasPK_idareas" />
                        <p:inputText id="areasPK_idareas" value="#{areasController.selected.areasPK.idareas}" title="#{bundle.CreateAreasTitle_areasPK_idareas}" required="true" requiredMessage="#{bundle.CreateAreasRequiredMessage_areasPK_idareas}"/>
                        <p:outputLabel value="#{bundle.CreateAreasLabel_areasPK_sucursalIdubicacion}" for="areasPK_sucursalIdubicacion" />
                        <p:inputText id="areasPK_sucursalIdubicacion" value="#{areasController.selected.areasPK.sucursalIdubicacion}" title="#{bundle.CreateAreasTitle_areasPK_sucursalIdubicacion}" required="true" requiredMessage="#{bundle.CreateAreasRequiredMessage_areasPK_sucursalIdubicacion}"/>
                        <p:outputLabel value="#{bundle.CreateAreasLabel_numerosillas}" for="numerosillas" />
                        <p:inputText id="numerosillas" value="#{areasController.selected.numerosillas}" title="#{bundle.CreateAreasTitle_numerosillas}" required="true" requiredMessage="#{bundle.CreateAreasRequiredMessage_numerosillas}"/>
                        <p:outputLabel value="#{bundle.CreateAreasLabel_numeromesas}" for="numeromesas" />
                        <p:inputText id="numeromesas" value="#{areasController.selected.numeromesas}" title="#{bundle.CreateAreasTitle_numeromesas}" required="true" requiredMessage="#{bundle.CreateAreasRequiredMessage_numeromesas}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{areasController.create}" value="#{bundle.Save}" update="display,:AreasListForm:datalist,:growl" oncomplete="handleSubmit(args,'AreasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AreasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
