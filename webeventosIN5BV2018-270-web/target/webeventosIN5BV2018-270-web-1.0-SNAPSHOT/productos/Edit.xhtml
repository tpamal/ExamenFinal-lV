<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductosEditDlg" widgetVar="ProductosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductosTitle}">
            <h:form id="ProductosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductosLabel_productosPK_idmenu}" for="productosPK_idmenu" />
                        <p:inputText id="productosPK_idmenu" value="#{productosController.selected.productosPK.idmenu}" title="#{bundle.EditProductosTitle_productosPK_idmenu}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_productosPK_idmenu}"/>
                        <p:outputLabel value="#{bundle.EditProductosLabel_productosPK_facturaIdfactura}" for="productosPK_facturaIdfactura" />
                        <p:inputText id="productosPK_facturaIdfactura" value="#{productosController.selected.productosPK.facturaIdfactura}" title="#{bundle.EditProductosTitle_productosPK_facturaIdfactura}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_productosPK_facturaIdfactura}"/>
                        <p:outputLabel value="#{bundle.EditProductosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{productosController.selected.descripcion}" title="#{bundle.EditProductosTitle_descripcion}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditProductosLabel_bebidas}" for="bebidas" />
                        <p:inputText id="bebidas" value="#{productosController.selected.bebidas}" title="#{bundle.EditProductosTitle_bebidas}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_bebidas}"/>
                        <p:outputLabel value="#{bundle.EditProductosLabel_postres}" for="postres" />
                        <p:inputText id="postres" value="#{productosController.selected.postres}" title="#{bundle.EditProductosTitle_postres}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_postres}"/>
                        <p:outputLabel value="#{bundle.EditProductosLabel_platillos}" for="platillos" />
                        <p:inputText id="platillos" value="#{productosController.selected.platillos}" title="#{bundle.EditProductosTitle_platillos}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_platillos}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productosController.update}" value="#{bundle.Save}" update="display,:ProductosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
