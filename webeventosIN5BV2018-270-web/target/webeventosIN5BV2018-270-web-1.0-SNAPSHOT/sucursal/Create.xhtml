<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SucursalCreateDlg" widgetVar="SucursalCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSucursalTitle}">
            <h:form id="SucursalCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sucursalController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSucursalLabel_idubicacion}" for="idubicacion" />
                        <p:inputText id="idubicacion" value="#{sucursalController.selected.idubicacion}" title="#{bundle.CreateSucursalTitle_idubicacion}" required="true" requiredMessage="#{bundle.CreateSucursalRequiredMessage_idubicacion}"/>
                        <p:outputLabel value="#{bundle.CreateSucursalLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{sucursalController.selected.descripcion}" title="#{bundle.CreateSucursalTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateSucursalRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateSucursalLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{sucursalController.selected.direccion}" title="#{bundle.CreateSucursalTitle_direccion}" required="true" requiredMessage="#{bundle.CreateSucursalRequiredMessage_direccion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sucursalController.create}" value="#{bundle.Save}" update="display,:SucursalListForm:datalist,:growl" oncomplete="handleSubmit(args,'SucursalCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SucursalCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
